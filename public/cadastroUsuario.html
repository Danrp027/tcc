<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <style>
        body,
        html {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0;

            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #cabecalho {
            display: flex;
            flex-direction: column;

            width: 40%;
        }

        #cabecalho h1 {
            display: flex;
            justify-content: center;
        }

        h1 {
            font-size: 45px;
            font-weight: bold;
        }

        p {
            font-weight: bold;
        }

        input {
            padding: 9px;
            border-radius: 5px;
            border: 1px solid #0077cc;
            font-size: 15px;

            background-color: transparent;
            box-shadow: 0px 0px 12px #b9b9b97a;
        }

        #cpf {
            background-image: url(icons/bx-credit-card.svg);
            background-position: 350px 7px;
            background-repeat: no-repeat;
            padding: 10px 30px 12px 10px;
        }

        #email {
            background-image: url(icons/bx-envelope.svg);
            background-position: 350px 7px;
            background-repeat: no-repeat;
            padding: 10px 30px 12px 10px;
        }

        #senha {
            background-image: url(icons/bx-lock-alt.svg);
            background-position: 350px 7px;
            background-repeat: no-repeat;
            padding: 10px 30px 12px 10px;
        }

        #botao {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 195px;
            height: 32px;

            border-radius: 5px;
            border: none;
            cursor: pointer;

            font-size: 15px;
            color: white;
            background-color: #0077cc;
            box-shadow: 0px 0px 12px #b9b9b97a;
        }

        #left {
            display: flex;
            justify-content: center;

            background-color: #0077cc;
            width: 50%;
            height: 100%;
        }

        #rigth {
            display: flex;
            flex-direction: column;
            align-items: center;

            width: 50%;
        }

        .logo {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .logo img {
            width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 20px;
        }
    </style>


</head>

<body>

    <div id="left">
        <div class="logo"> <img src="icons/senailogo.png" alt=""></div>
    </div>

    <div id="rigth">

        <div id="cabecalho">
            <h1>Cadastrar</h1>
            <hr style="width: 100%;">
            <p>Nome Completo:</p>
            <input id="nome" type="text" placeholder="Digite seu nome"><br>
            <p>Cpf:</p>
            <input id="cpf" type="number" placeholder="Digite seu cpf"><br>
            <p>Email:</p>
            <input id="email" placeholder="Digite seu email">
            <p>Senha:</p>
            <input type="password" id="senha" placeholder="Crie uma senha..">
            <p>idade:</p>
            <input type="number" id="idade" placeholder="Digite sua idade">
            <p>turma:</p>
            <input id="turma" type="text" placeholder="Digite sua turma"><br>
            <p>modulo:</p>
            <input id="modulo" type="text" placeholder="Digite seu modulo"><br>
         



            <br>
            <div id="botao">
                <button onclick="cadastrarUsuario()">Cadastrar</button>
            </div>
        </div>

    </div>


</body>

<script src="js/cadastroUsuario.js"></script>

</html>
