<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <style>
        body,
        html {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #cabecalho {
            display: flex;
            flex-direction: column;
        }

        #cabecalho h1 {
            display: flex;
            justify-content: center;
        }

        h1 {
            font-size: 45px;
            color: #333;
        }

        p {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div id="cabecalho">
        <h1>Cadastrar</h1>
        <hr style="width: 100%;">
        <br>
        <p>Email:</p>
        <input placeholder="Digite seu nome completo">
        <p>Senha:</p>
        <input placeholder="Digite sua idade">
        <p>Cpf:</p>
        <input placeholder="Seu curso">
        <br>
        <button>Cadastrar</button>
    </div>
</body>

</html>
