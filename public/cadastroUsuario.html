<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <style>
        body,
        html {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #cabecalho {
            display: flex;
            flex-direction: column;
        }

        #cabecalho h1 {
            display: flex;
            justify-content: center;
        }

        h1 {
            font-size: 45px;
            color: #333;
        }

        p {
            font-weight: bold;
            color: #007bff;
        }
    </style>

    <script>
    function cadastrarUsuario() {
      

      const cpf = document.getElementById('cpf').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
    
   


      if (!cpf || !email || !senha) {
        alert("Preencha todos os campos obrigatórios.");
        return;
        
      }

        const info = { cpf, email, senha };

            fetch('/api/auth/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(info)
            })
                .then(response => response.text())
                .then(resposta => alert(resposta))
                .catch(error => {
                    console.error('Erro ao enviar as informações:', error);
                    alert('Ocorreu um erro ao enviar os dados. Verifique sua conexão e tente novamente.');
                });
        }
  </script>

</head>

<body>
   
    <div id="cabecalho">
        <h1>Cadastrar</h1>
        <hr style="width: 100%;">
        
         <p>Cpf:</p>
        <input  id="cpf" type="number" placeholder="Digite seu cpf"><br>
        <p >Email:</p>
        <input id="email" placeholder="Digite seu email">
        <p >Senha:</p>
        <input id="senha" placeholder="Crie uma senha..">
       
        <br>
        <button onclick="cadastrarUsuario()">Cadastrar</button>
    </div>

    
</body>

</html>
