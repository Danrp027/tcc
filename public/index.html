<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body,
        html {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #cabecalho {
            display: flex;
            flex-direction: column;
        }

        #cabecalho h1 {
            display: flex;
            justify-content: center;
        }

        h1 {
            font-size: 45px;
            color: #333;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        input {
            width: 400px;
            padding: 6px;
            /*border-radius: 5px;*/
            font-size: 15px;
        }

        button {
            padding: 6px;
            /*border-radius: 5px;*/
            cursor: pointer;
        }
    </style>

<script>

function Logar() {
    
    const valor = document.getElementById('valor').vaue.trim();
    const senha = document.getElementById('senha').value.trim();

   if (!valor || !senha) {
        alert("Preencha todos os campos obrigatórios.");
        return;
        
      }

      const info = { valor, senha };

       fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(info)
            })
                .then(response => response.text())
                .then(resposta => window.location.href = resposta)
                .catch(error => {
                    console.error('Erro ao Logar:', error);
                    alert('Ocorreu um erro ao validar as informações. Verifique sua conexão e tente novamente.');
                });
        }


</script>


</head>

<body>
    <div id="cabecalho">
        <h1>Login</h1>
        <hr style="width: 100%;">
        <br>
        <p>Email ou Cpf:</p>
        <input id="valor" placeholder="Digite seu Email ou Cpf" type="email">
        <p>Senha:</p>
        <input id="senha" placeholder="Digite sua Senha" type="password">
        <br>
        <p style="font-size: 15px; color: gray;">Não tem uma conta? <a href="cadastroUsuario.html"
                style="color: red;">Cadastrar</a></p>
        <button>Entrar</button>
    </div>
</body>

</html>
