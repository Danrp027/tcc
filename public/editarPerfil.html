<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0077cc;
      font-family: Arial, sans-serif;
    }

    #container {
      max-width: 1000px;
      margin: 50px auto;
      background-color: #f7f7f7;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00000030;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .linha {
      display: flex;
      gap: 40px;
    }

    .campo {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #222;
    }

    input,
    textarea,
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #0077cc;
      background-color: #fff;
      box-shadow: 0 0 5px #ccc;
    }

    textarea {
      resize: vertical;
    }

    input[type="url"] {
      width: 100%;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #ab1717;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #920f0f;
    }

    .foto-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .foto-container label {
      cursor: pointer;
    }

    #preview-foto {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #0077cc;
      box-shadow: 0 0 10px #0000002a;
      transition: transform 0.2s ease;
    }

    #preview-foto:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div id="container">
    <form id="form-editar" enctype="multipart/form-data">
      <div class="foto-container">
        <label for="foto">
          <img id="preview-foto" src="" alt="Foto de perfil" />
        </label>
        <input type="file" name="foto" id="foto" accept="image/*" hidden />
      </div>

      <div class="linha">
        <div class="campo">
          <label for="nome">Nome Completo:</label>
          <input name="nome" type="text" placeholder="Victorio Souza" />
        </div>
        <div class="campo">
          <label for="idade">Idade:</label>
          <input name="idade" type="number" placeholder="33" />
        </div>
      </div>

      <div class="linha">
        <div class="campo">
          <label for="email">Email:</label>
          <input name="email" type="email"  placeholder="victorio@email.com"/>
        </div>
        <div class="campo">
          <label for="modulo">Módulo:</label>

          <select name="modulo">
            <option value="1° Modulo" selected>1° Modulo</option>
            <option value="2° Modulo">2° Modulo</option>
            <option value="3° Modulo">3° Modulo</option>
            <option value="4° Modulo">4° Modulo</option>
          </select>

        </div>
      </div>

      <div class="linha">
        <div class="campo">
          <label for="curso">Curso:</label>
          <input name="curso" id="curso" list="lista-cursos" placeholder="Selecione ou digite seu curso" />
          <datalist id="lista-cursos"></datalist>
        </div>
        <div class="campo">
          <label for="turma">Turma:</label>
          <input name="turma" type="text" placeholder="DSI" />
        </div>
      </div>

      <div class="campo">
        <label for="biografia">Biografia:</label>
        <textarea name="biografia" id="biografia" rows="4" placeholder="Fale um pouco sobre você..."></textarea>
      </div>

      <div class="linha">
        <div class="campo">
          <label for="hardskills">Habilidades Técnicas:</label>
          <input name="hardskills" id="hardskills" placeholder="Digite suas habilidades técnicas" />
        </div>
        <div class="campo">
          <label for="softskills">Soft Skills:</label>
          <input name="softskills" id="softskills" placeholder="Digite suas soft skills" />
        </div>
      </div>

      <div class="campo">
        <label for="portfolio">Portfólio:</label>
        <input name="portfolio" type="url" placeholder="https://meuportfolio.com" />
      </div>

      <button type="submit">Salvar Alterações</button>
    </form>
  </div>

  <script src="js/editarPerfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
</body>

</html>
