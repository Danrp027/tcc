<!DOCTYPE html>
<html lang="en">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        body,
        html {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #cabecalho {
            display: flex;
            flex-direction: column;
        }

        #cabecalho h1 {
            display: flex;
            justify-content: center;
        }

        h1 {
            font-size: 45px;
            color: #333;
        }

        p {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="cabecalho">
        <h1>Editar Perfil</h1>
        <hr style="width: 100%;">
        <br>
        <p>Nome:</p>
        <input placeholder="Victorio Souza" type="text">
        <p>Idade:</p>
        <input placeholder="33" type="number">
        <p>Email:</p>
        <input placeholder="Victorio@email.com" type="email">
        <p>Módulo:</p>
        <input placeholder="Módulo 1" type="text">
        <p>Curso:</p>
        <input placeholder="Desenvolvimento de Sistemas" type="text">
        <p>Turma:</p>
        <input placeholder="DSI" type="text">
        <p>Biografia:</p>
        <textarea id="biografia" rows="4" placeholder="Estudante de Desenvolvimentode Sistemas na turma DSI. Apaixonado por tecnologia e inovação."></textarea>
        <p>Hardskills:</p>
        <input placeholder="Elétrica, programação, soldagem e etc..." type="text">
        <p>SoftSkills:</p>
        <input placeholder="Trabalho em equipe, comunicação, resolução de problemas" type="text">
        <p>Portifólio:</p>
        <input placeholder="https://meuportfolio.com" type="url">
        <br>
        <button>Atualizar</button>
    </div>
</body>

</html>
