<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Perfil</title>
<style>
    body,
    html {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #0077cc;
    }

    #cabecalho {
        display: flex;
        flex-direction: column;

        padding: 30px;
        height: auto;

        border-radius: 5px;
        background-color: #f7f7f7;
    }

    #cabecalho h1 {
        display: flex;
        justify-content: center;
    }

    h1 {
        font-size: 45px;
        color: #333;
    }

    p {
        font-weight: bold;
    }

    .caixa {
        display: flex;
        justify-content: space-evenly;
    }

    input {
        width: 450px;

        gap: 50px;

        padding: 9px;
        border-radius: 5px;
        border: 1px solid #0077cc;
        font-size: 15px;

        background-color: transparent;
        box-shadow: 0px 0px 7px 0px #b3b3b37a;

    }

    button {
        width: 100%;
        padding: 14px;
        background-color: #ab1717;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>

<body>

    <form id="form-editar" enctype="multipart/form-data"></form>
    <div id="cabecalho">
        
        <input type="file" name="foto" id="foto">
        <div class="caixa">
            <div class="group">
                <p>Nome Completo:</p>
                <input placeholder="Victorio Souza" name="nome" type="text">
            </div>
            <div class="group">
                <p>Idade:</p>
                <input placeholder="33" type="number" name="idade">
            </div>
        </div>
        <div class="caixa">
            <div class="group">
                <p>Email:</p>
                <input placeholder="Victorio@email.com" name="email" type="email">
            </div>
            <div class="group">
                <p>Módulo:</p>
                <input placeholder="Módulo 1" name="modulo" type="text">
            </div>
        </div>
        <div class="caixa">
            <div class="group">
                <p>Curso:</p>
                <input placeholder="Desenvolvimento de Sistemas" name="curso" type="text">
            </div>
            <div class="group">
                <p>Turma:</p>
                <input placeholder="DSI" name="turma" type="text">
            </div>
        </div>
        <div class="group">
            <p>Biografia:</p>
            <textarea id="biografia" name="biografia" rows="4"
                placeholder="Estudante de Desenvolvimentode Sistemas na turma DSI. Apaixonado por tecnologia e inovação."></textarea>
        </div>
        <div class="caixa">
            <div class="group">
                <p>Hardskills:</p>
                <input name="hardskills" placeholder="Elétrica, programação, soldagem e etc..." type="text">
            </div>
            <div class="group">
                <p>SoftSkills:</p>
                <input name="softskills" placeholder="Trabalho em equipe, comunicação, resolução de problemas" type="text">
            </div>
        </div>
        <div class="group">
            <p>Portfólio:</p>
            <input name="portfolio" style="width: 950px;" placeholder="https://meuportfolio.com" type="url">
        </div>
        <br>
        <button type="submit">Salvar Alterações</button>
  
</form>
</body>

<script src="js/editarPerfil.js"></script>

</html>
